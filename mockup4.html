<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Webpage</title>
	<style type="text/css">
		form{height: 100%; width: 100%;}
	</style>
</head>
<body>
	<h1>Your Information</h1>
	<form>
		<p>
			<label for="name">Name:</label>
			<input type="text" id="name" name="yourname">
		</p>
		<p>
			<label for="email">Email:</label>
			<input type="text" id="email" name="youremail">
		</p>
		<p>
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="yourphone">
		</p>
		<p>
			<span>
				<input type="checkbox" name="awesome" value="YES" id="SF"><label for="SF">From San Francisco</label>
				<input type="checkbox" name="awesomesf" value="YES" id="NSF"><label for="NSF">Not From San Francisco</label>
			</span>
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
		
	</form>

</body>
</html>
